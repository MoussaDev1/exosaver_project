<div>
  <button matButton (click)="onViewUpdateExercice()">Modifier le cours</button>
  <button matButton (click)="onDeleteExercice()">Supprimer le cours</button>
</div>
<app-header-module
  [title]="exercice.title"
  [moduleName]="'Nombre de Feynman réussis'"
>
  <h2 info-card-header>
    {{ exercice.feynmanSuccessCount }}
  </h2>
</app-header-module>
<div class="exercice-enonce">
  <h3>Énoncé de l'exercice</h3>
  <ul>
    <li>{{ exercice.description }}</li>
    <li>{{ exercice.solution }}</li>
  </ul>
</div>
<app-update-feynman-component
  (statusUpdated)="onFeynmanStatusUpdated($event)"
  [nextDateReview]="exercice.nextReviewDate"
></app-update-feynman-component>
