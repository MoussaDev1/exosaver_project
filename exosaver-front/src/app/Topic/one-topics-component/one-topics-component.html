<header>
  <div class="back-link">
    <button matButton (click)="onReturnToCourse(topic.courseId)">
      Retournez au cours
    </button>
  </div>
  <div class="state-course">
    <div class="delete-course">
      <button matButton (click)="onDeleteTopic(topic.courseId, topic.id)">
        Supprimer le cours
      </button>
    </div>
    <div class="update-course">
      <button matButton (click)="onViewUpdateTopic(topic.courseId, topic.id)">
        Modifier le cours
      </button>
    </div>
  </div>
</header>
<app-header-module
  [title]="topic.title"
  [subtitle]="topic.description"
  [count]="exerciceCount"
  [moduleName]="'Exercices'"
>
</app-header-module>
<exercice-of-one-topic />
